<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>A</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #7289da;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b6eae;
    }
    /* Anúncio invisível */
    #ad {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      user-select: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <button id="redirectBtn">Ir para o Discord</button>

  <!-- Anúncio invisível -->
  <iframe
    id="ad"
    src="https://example-ad-site.com/ads" 
    frameborder="0"
    scrolling="no"
    aria-hidden="true"
  ></iframe>

  <script>
    document.getElementById('redirectBtn').addEventListener('click', () => {
      window.location.href = 'https://discord.gg/Mtj6qkvaw8';
    });
  </script>

</body>
</html>
