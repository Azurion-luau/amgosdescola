<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>A</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      font-size: 48px;
    }
    /* Anúncio invisível */
    #ad {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      user-select: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="code">Carregando...</div>

  <!-- Anúncio invisível -->
  <iframe
    id="ad"
    src="https://example-ad-site.com/ads" 
    frameborder="0"
    scrolling="no"
    aria-hidden="true"
  ></iframe>

  <script>
    const chance = Math.random();
    const code = chance <= 0.001 ? "123511" : "124112";
    document.getElementById("code").textContent = code;
  </script>

</body>
</html>
